<ion-view title="Login">
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item">
          <span>Enter your phone number to access your account:</span>
          <input type="tel" ng-model="loginData.number" ng-change="numChange()">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
